<!DOCTYPE html>
<html>
  <head>
    <title>Shitcoin <> Lightning Webln Exchange</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="currency-form">
        <h2>Shitcoin <> Lightning Exchange</h2>
        <select id="toggle" required>
          <option value="send">Send to</option>
          <option value="receive">Receive from</option>
        </select>
        <select id="currency-codes" required></select>
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="text" id="address" placeholder="Address" required />
        <button type="submit">Submit</button>
      </form>
      <div class="response"></div>
    </div>
    <script src="https://cdn.rawgit.com/kazuhikoarase/qrcode-generator/1.4.4/js/qrcode.js"></script>
    <script src="index.js"></script>
  </body>
</html>
